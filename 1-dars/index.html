<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-dars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h3 class="title">
        Kitoblar do'koni
    </h3>
    <div class="enterence">
        <div class="left_child">
            <h4><span>Kitoblar soni</span> <span id="count"></span></h4>
        </div>
        <div class="right_child">
            <button class="btnNewBook" onclick="document.querySelector('.modal').classList.toggle('show')">Yangi kitob</button>
        </div>
    </div>
    <table id="table">   
    </table>
    <div class="modal">
        <div class="modal-title">
            <p>Yangi kitob</p>
        </div>
        <div class="modal-header">
            <input id="name" placeholder="kitob nomi"/>
            <select name="janr" id="janr">
                <option value="Romantic">Romantic</option>
                <option value="Science">Science</option>
                <option value="Dramatic">Dramatic</option>
                <option value="Dedective">Dedective</option>
            </select>
            <input id="author"  type="text" name="author" placeholder="author">
            <input id="pages"  type="text" name="pages" placeholder="count of pages ">
            <input id="produce" type="text" name="produce" placeholder="produced by ">
            <input type="text" name="rasm" id="rasm">
            <textarea type="text" id="description" name="description" placeholder="description about books" ></textarea>
            <h4>Qaysi do'konlarga tarqatiladi?</h4>
            <div class="storage">
                <label for="asahiy"><input type="checkbox" name="dukon" id="asahiy" value="Asahiy"><span>Asahiy</span></label>
                <label for="azonuz"><input type="checkbox" name="dukon" id="azonuz" value="Azonuz"><span>Azon uz</span></label>
                <label for="hilol"><input type="checkbox" name="dukon" id="hilol" value="Hilol Nashr"><span>Hilol Nashr</span></label>
            </div>
            <div class="modal_action">
                <button onclick="document.querySelector('.modal').classList.toggle('show')">Yopish</button>
                <button onclick="add()">Qo'shish</button>
            </div>
        </div>
    </div>
    <div class="viewbox">
        <button class="closebtn" ></button>
        <div class="leftsection">
            <img src="https://us.123rf.com/450wm/pavelstasevich/pavelstasevich1811/pavelstasevich181101027/112815900-no-image-available-icon-flat-vector.jpg?ver=6" id="viewpicture" alt="picture"/>
        </div>
        <div class="rightsection">
            <ul id="modalviewlist">
            </ul>
        </div>
    </div>


<script src="./index.js"></script>
</body>
</html>
